<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>NexWeba ‚Äì Stage 10</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Pi Network SDK -->
  <script src="https://sdk.minepi.com/pi-sdk.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      text-align: center;
      padding: 40px;
    }
    .card {
      max-width: 420px;
      margin: auto;
      background: #020617;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
    }
    h1 {
      font-size: 22px;
      margin-bottom: 10px;
    }
    p {
      font-size: 14px;
      color: #9ca3af;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 15px;
      border-radius: 8px;
      border: none;
      background: #6366f1;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #374151;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>

<body>
  <div class="card">
    <h1>NexWeba ‚Äì Stage 10</h1>
    <p>
      This action processes a Pi Testnet transaction to satisfy
      Pi Core Team Stage 10 requirements.
    </p>

    <button id="stage10Btn">Process Testnet Transaction</button>
    <div id="status"></div>
  </div>

  <script>
    Pi.init({ version: "2.0", sandbox: true });

    const button = document.getElementById("stage10Btn");
    const status = document.getElementById("status");

    button.onclick = async () => {
      try {
        status.textContent = "üîÑ Waiting for Pi Wallet approval...";

        const auth = await Pi.authenticate(
          ["username"],
          onIncompletePaymentFound
        );

        const payment = await Pi.createPayment({
          amount: 0.01,
          memo: "NexWeba Stage 10 Testnet",
          metadata: { purpose: "stage10" }
        });

        console.log(payment);
        status.textContent = "‚úÖ Testnet transaction successful!";

      } catch (e) {
        console.error(e);
        status.textContent = "‚ùå Transaction cancelled or failed.";
      }
    };

    function onIncompletePaymentFound(payment) {
      console.log("Incomplete payment found:", payment);
    }
  </script>
</body>
</html>
