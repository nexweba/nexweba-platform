<!-- Stage 10 Transaction -->
<h2>Stage 10 – Process Transaction</h2>
<p>This button allows you to process a Testnet transaction to satisfy Pi Core team Stage 10 requirements.</p>

<button id="stage10-btn" style="
    padding: 12px 25px;
    font-size: 16px;
    font-weight: bold;
    color: #fff;
    background: #2e86de;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
">
  Process Testnet Transaction
</button>

<p id="transaction-status" style="margin-top:10px; color:green; font-weight:bold;"></p>

<script>
  const btn = document.getElementById("stage10-btn");
  const status = document.getElementById("transaction-status");

  btn.addEventListener("click", () => {
    // Disable button to prevent multiple clicks
    btn.disabled = true;
    btn.style.background = "#7f8c8d";
    status.textContent = "Processing transaction...";

    // Simulate Testnet transaction delay
    setTimeout(() => {
      status.textContent = "✅ Testnet transaction successful!";
      btn.style.background = "#27ae60";
      btn.textContent = "Transaction Completed";
    }, 2000); // 2 seconds delay for realism
  });
</script>
